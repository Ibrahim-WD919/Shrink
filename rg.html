<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="rg.css">
</head>
<body>
    
    <div class="container">

        <div class="logo"></div>

        <div class="signbox">

            <p>Register a new membership</p>
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder=" Re-enter Password">
            <div class="captcha"></div>
            <span id="check"><input type="checkbox"> I agree to the Terms of Use and Privacy Policy.</span>
            <button id="b1">Sign In</button>
            <span id="or">- OR -</span>
            <button id="b2">Sign in with Google</button>
            <div class="for"><p>I already have a membership</p></div>

        </div>
    </div>

</body>
</html>
